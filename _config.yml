# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 天問
subtitle: 路漫漫其修远兮，吾将上下而求索
description: 天問的个人网站，分享coding的魅力。生命不息，奋斗不止，ing...
keywords: tiven tiven.cn zmnaer zmer 天問 松枫 hexo 前端 HTML H5 javascript coding
author: tiven
email: zm420323@163.com
language: zh-CN
timezone: Asia/Shanghai #时区

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
# url: https://zm-1006.github.io
url: https://tiven.cn
root: /
permalink: :category/:year/:title/
#permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
- README.md

# Writing
Category: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
#  enable: true
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: 学习笔记
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

## 添加多说评论
#duoshuo_shortname: zmnaer

# 站内文章搜索
search:
  path: search.xml
  field: post
  content: true
  format: html
  limit: 10000

## 百度统计
baidu_tongji: true

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: landscape

## RSS配置
## Plugins: http://hexo.io/plugins/

## sitemap
Plugins:
- hexo-generator-feed
- hexo-generator-sitemap
#sitemap
sitemap:
  path: sitemap.xml
#RSS订阅
#Feed Atom
feed:
  type: atom
  path: atom.xml
  limit: 20
  icon: https://tiven.cn/logo.png

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  #repository: git@github.com:zm-1006/zm-1006.github.io.git
  repo:
      github: git@github.com:tive6/tive6.github.io.git,master
