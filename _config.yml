# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 天問
subtitle: 路漫漫其修远兮，吾将上下而求索
description: 天問的个人网站，记录学习，分享coding。生命不息，奋斗不止...
keywords: tiven tiven.cn 天問 天问 天問e站 天问e站 天問博客 天问博客 天問网站 天问web 天问前端 天问node
author: tiven
email: zm420323@163.com
language: zh-CN
timezone: Asia/Shanghai #时区
startDate: 2016年10月

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://tiven.cn
root: /
#permalink: :category/:year/:title/
#permalink: :year/:month/:day/:title/
permalink: p/:abbrlink/
permalink_defaults:


# abbrlink config
abbrlink:
  alg: crc32      #support crc16(default) and crc32
  rep: hex        #support dec(default) and hex
  drafts: false   #(true)Process draft,(false)Do not process draft. false(default)
  # Generate categories from directory-tree
  # depth: the max_depth of directory-tree you want to generate, should > 0
  auto_category:
     enable: true  #true(default)
#     depth:        #3(default)
     over_write: false
  auto_title: false #enable auto title, it can auto fill the title by path
  auto_date: false #enable auto date, it can auto fill the date by time today
  force: false #enable force mode,in this mode, the plugin will ignore the cache, and calc the abbrlink for every post even it already had abbrlink.

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
- README.md

# Writing
Category: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
#  enable: true
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: notes
category_map:
  前端: web
  开发者笔记: developer
  学习笔记: notes
  文学爱好者: literature
tag_map:
  前端优化: optimization
  前端工程化: engineering
  模块化: modularization
  编辑: edit
  规范: standard
  诗词: poetry
  楚辞: chuci
  致青春: youth
  草稿: draft
  打印: print

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

## 添加多说评论
#duoshuo_shortname: zmnaer

# 站内文章搜索
search:
  path: search.xml
  field: all  # post page all
  content: true
  format: html
  limit: 10000

## 百度统计
baidu_tongji: true

## 百度推送
baidu_push: true

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: landscape

## RSS配置
## Plugins: http://hexo.io/plugins/

## sitemap
Plugins:
- hexo-generator-feed
- hexo-generator-sitemap
#sitemap
sitemap:
  path: sitemap.xml
#RSS订阅
#Feed Atom
feed:
  type: atom
  path: atom.xml
  limit: 20
  icon: https://tiven.cn/logo.png

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  #repository: git@github.com:zm-1006/zm-1006.github.io.git
  repo:
      github: git@github.com:tive6/tive6.github.io.git
      gitee: git@gitee.com:tive/tive.git
#      coding: git@git.coding.net:zmnaer/zmnaer.git,coding-pages
  branch: master


# 代码压缩
minify:
  enable: true
  html:
  css:
    exclude:
      - '*.min.css'
  js:
    exclude:
      - '*.min.js'
  gzip:
    priority: 10
  brotli:
    enable: false
    priority: 10
  xml:
  json:
  svg:
#    enable: false
    plugins:
      # Retain comments
      - name: 'removeComments'
        active: false
      # Do not remove unused ID attributes
      - name: 'cleanupIDs'
        active: false


# 图片懒加载
lazyload:
  enable: true
  onlypost: false # optional
  loadingImg: # optional eg ./images/loading.gif
  isSPA: false # optional
  preloadRatio: 3 # optional, default is 1


# 文章置顶
topindex_generator:
  per_page: 10
  order_by: -date

